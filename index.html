<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ハヤオのテトリス</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header style="text-align: center;">
        <h1>ハヤオのCanvasで作ったテトリスみたいなもの</h1>
        <p>JSの勉強目的で作ってます。最適化もクソもないようなコードなのでソース見ないでください。</p>
    </header>
    
    <main>
        <div id="canvas_wrapper"></div>
        <form>
            <input type="button" value="ブロックを追加" onclick="AddBlock()">
            <input type="button" value="罫線切り替え" onclick="changeLine()">
        </form>
        <p>バグがあったら<a href="https://twitter.com/Hayao0819">ハヤオ</a>に報告してね</p>
    </main>

    <div id="sidebar">
        <form>
            <textarea name="log" id="log" readonly></textarea>
        </form>
    </div>
    
    <span id="load_script">
        <script type="text/javascript" src="./log.js"></script>
        <script type="text/javascript" src="./initilize.js"></script>
        <script type="text/javascript" src="./config.js"></script>
        <script type="text/javascript" src="./core.js"></script>
        <script type="text/javascript" src="./convex.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </span>

</body>
</html>
